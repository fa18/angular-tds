<fieldset style="" data-ng-show="contCtrl.edit==true" class="container form-group form-inline">
		<legend class="ng-binding">{{contCtrl.operation}} d'un contact</legend>
		<form class="ng-pristine ng-invalid ng-invalid-required ng-valid-email" name="frmContact"  data-ng-submit="frmContact.$valid &amp;&amp; update()" novalidate="">
			<input class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" data-ng-model="contCtrl.tmpContact.nom" placeholder="Entrez un nom..." required="" type="text">
			<input class="form-control ng-pristine ng-untouched ng-valid" data-ng-model="contCtrl.tmpContact.prenom" placeholder="PrÃ©nom..." type="text">
			<input class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" data-ng-model="contCtrl.tmpContact.email" placeholder="Adresse email..." required="" type="email">
			<input value="Valider" class="btn btn-primary" data-ng-click="contCtrl.add()" type="submit">
			<input value="Annuler" data-ng-click="contCtrl.vierge()" class="btn btn-primary" type="button">
		</form>
</fieldset>
