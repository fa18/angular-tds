<!DOCTYPE html>
<html data-ng-app="TD1"> <!-- Directive qui lie le html a angularjs -->
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app/noteApp.js"></script>
    <script type="text/javascript" src="app/noteController.js"></script>
</head>
<body>
<div>
    <div data-ng-controller="NoteController as noteCtrl">
        <div class="panel panel-primary">
            <div class="panel-heading">Ex 1 : Note Application</div>
            <div class="panel-body">
                <div class="form-group">
                    <p>
                        <label>Note :</label>
                        <textarea data-ng-change="noteCtrl.count()" data-ng-model="noteCtrl.messageBox" cols="40" rows="5" class="form-control" maxlength="100"></textarea>
                    </p>
                    <p>
                        <button class="btn btn-primary">Enregistrer</button>
                        <button class="btn btn-primary">Effacer</button>
                    </p>
                    <div class="alert alert-info alert-dismissible" role="alert">Nombre de caractères restant : {{noteCtrl.caracRestant}}</div>

                    <div class="alert alert-success fade in alert-dismissable" style="margin-top:18px;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close" title="close">×</a>
                        {{noteCtrl.messageNote}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
