<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App note</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script async type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.min.js"></script>

    <script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
    <script async type="text/javascript" src="js/lib/fr.js"></script>
    <script src="js/bundle.js"></script>
    <script async src="js/lib/prism.js"></script>
    <script async src="js/lib/jszip.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body ng-controller="ControlApp">




<div class="container">
    <div ng-show="isRunning()" class="panel panel default">
        <div class="panel-body">

        </div>
    </div>


    <!-- ngView:  --><div ng-view="" class="toggle ng-scope" style=""><div id="note" class="ng-scope">
    <div class="panel panel-primary">
        <div class="panel-heading">Ex 1 : Note Application</div>
        <div class="panel-body">
            <div class="form-group">
                <p><label for="message">Note :</label>
                    <textarea data-ng-change="updateInfo()" name="message" id="message" data-ng-model="message" cols="40" rows="5" class="form-control ng-valid ng-valid-maxlength ng-dirty ng-valid-parse ng-touched" maxlength="100" style=""></textarea>
                </p>
                <p>
                    <button data-ng_click="save()" class="btn btn-primary">Enregistrer</button>
                    <button data-ng-click="clear()" class="btn btn-primary">Effacer</button>
                </p>

                <div class="alert alert-info alert-dismissible" role="alert">Nombre de caractères restant : <span data-ng-bind="count()" class="ng-binding">{{ControlApp}}</span></div>
                <div ng-class="{'alert-info':message=='','alert-warning':message!='' &amp;&amp; info!='Note sauvegardée','alert-danger':count()&lt;10 &amp;&amp; info!='Note sauvegardée','alert-success':info=='Note sauvegardée'}" class="alert alert-dismissible alert-info" role="alert" data-ng-show="info" style="">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="info=''"><span aria-hidden="true">×</span></button>
                    <span class="ng-binding">Note modifiée</span>
                </div>
            </div>
        </div>
    </div>
</div></div>
</div>

</body>
</html>
